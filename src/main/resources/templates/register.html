<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
    <link rel="icon" type="image/x-icon" href="/images/logo.png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="/css/style.css">

</head>
<body>
<div class="container">
    <header class="text-center mt-2">
        <h2>Welcome to Expense Tracker</h2>
        <p>Please register to manage your expenses</p>
    </header>

    <main class="col-6 mx-auto mt-5 card shadow-sm p-3 mb-5 bg-body rounded">
        <section class="card-body">
            <div th:if="${error}">
                <p class="alert alert-warning" role="alert" th:text="${error}"></p>
            </div>
            <form th:action="@{/v1/register}" method="post">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" id="name" th:field="${user.name}">
                    <p class="alert alert-danger p-1 mt-1" th:if="${#fields.hasErrors('user.name')}" th:errors="*{user.name}"></p>
                </div>
                <div class="mb-3">
                    <label for="username" class="form-label">Email</label>
                    <input type="email" class="form-control" id="username" th:field="${user.username}">
                    <p class="alert alert-danger p-1 mt-1" th:if="${#fields.hasErrors('user.username')}" th:errors="*{user.username}"></p>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" th:field="${user.password}">
                    <p class="alert alert-danger p-1 mt-1" th:if="${#fields.hasErrors('user.password')}" th:errors="*{user.password}"></p>
                </div>
                <button type="submit" class="btn btn-primary shadow-sm rounded">Register</button>
            </form>
            <div class="mt-2">
                <a th:href="@{/v1/login}"> Already a User? Please Login</a>
            </div>
        </section>
    </main>
</div>
</body>
</html>
